<%inherit file="base.html"/>



    <div class="row">

        <h2>${email}</h2>

        <h5>Publishing</h5>
        <p>Total articles written: ${len(articles)}</p>
        <a href="/create" class="button">Write Article</a>
      </div>

});
</script>

    <div class="row">
